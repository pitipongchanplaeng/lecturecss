<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::first-letter {
        color: rgb(252, 227, 5);
        font-size: 50px;
        background-color: rgb(47, 255, 64);
      }
      p::first-line {
        color: rgb(0, 225, 255);
      }
      h2::after,
      h4::after {
        content: "!!!";
        background-color: rgb(255, 145, 0);
      }
      h1::before {
        content: url(./images/p1.png);
      }
      h1::after {
        content: url(./images/p2.png);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to SAU</h1>
    <strong>ELECT แบบที่ 11 :Pseudo Element Selector</strong>
    <!-- จะมี S ตัวเดียวแต่จะคั่นด้วย :: การทำงานจะขึ้นอยู่กับ PE ที่เลือกใช้ -->
    <h2>สวัสดี</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit,
      eligendi?
    </p>
    <h4>Wow Wow Wow</h4>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore, ullam?
    </p>
  </body>
</html>
